<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;
height: 750px; background-color: #f0f8ff;">

    <form style="border: 1px solid gray; padding: 20px; border-radius: 5px;
    width: 300px; background-color: white;">

        <h3 style="text-align: center; font-size: 24px;">Register</h3>

        <input id="name" type="text" placeholder="Name" style="width: 90%;
        padding: 10px; margin-bottom: 15px; font-size: 18px;" required />

        <input type="email" placeholder="Email" style="width: 90%;
        padding: 10px; margin-bottom: 15px; font-size: 18px;" required />

        <input type="tel" placeholder="Phone" style="width: 90%;
        padding: 10px; margin-bottom: 15px; font-size: 18px;" required />

        <button id="submitBtn" type="submit" style="width: 100%; padding:
        10px; background-color: #28a745; color: white; border-radius: 3px; font-size: 18px;">
            Submit
        </button>

        <button id="clearBtn" type="button" style="width: 100%; padding:
        10px; background-color: #14142d; color: white; margin-top: 15px;
        border-radius: 3px; font-size: 18px;">
            Clear form
        </button>

    </form>

<script src="script.js"></script>

</body>
</html>
